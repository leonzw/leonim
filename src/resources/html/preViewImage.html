<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leon自制聊天工具</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/font-awesome.css" type="text/css" >-->
    <link rel="stylesheet" href="../css/chat.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script>
        const backend = require('electron').remote
        function loadJquery(){
            window.$ = window.jQuery = module.exports;
        }

        function loadImage(){
            let imagePath = backend.app.getPath('userData')+ "/snapshot.png"
            document.querySelector('#snapshotImg').setAttribute('src',imagePath)
        }
    </script>
</head>
<body style="padding: 5px;">
<div class="container-sm">
    <div class="row">
        <div class="col-sm-6"><button class="btn-block" onclick="cancel()">取消</button></div>
        <div class="col-sm-6"><button class="btn-primary btn-block" onclick="send()">确认</button></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="container-sm"><img id="snapshotImg" src="" /></div>
        </div>
    </div>

</div>
</body>
<script>
loadImage();
function cancel(){
    window.close()
}

function send(){
    require('electron').ipcRenderer.send('msg-img-send-ok')
    window.close()
}
</script>
</html>
