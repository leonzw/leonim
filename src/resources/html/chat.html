<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leon自制聊天工具</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/font-awesome.css" type="text/css" >-->
    <link rel="stylesheet" href="../css/chat.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script>
        function loadJquery(){
            window.$ = window.jQuery = module.exports;
        }
    </script>
</head>
<body onload="loadJquery()">
<div class="container-fluid">
    <h3 class=" text-center" id="targetContactTitle">没选中聊天对象</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people" id="inbox_people">
                <div class="headind_srch">
                    <div><span>我是:</span><span id="myname"></span> : <span id="mystatus"></span></div>
                </div>
                <div class="inbox_chat" id="contactList">
                </div>
            </div>
            <div class="mesgs" id="mesgs">
                <div class="msg_history" id="msg_history"></div>
                <div class="type_msg">
                    <div class="input_menu"><button class="btn-info" id="sendImg" name="sendImg" onclick="sendImg()" >Send Image</button></div>
                    <div class="input_msg_write">
                        <textarea type="text" class="write_msg" placeholder="Type a message" id="sendMsg" name="sendMsg" style="height: 105px; width: 770px;" ></textarea>
                        <button class="msg_send_btn" type="button" onclick="sendMsg()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/chat.js"></script>

<script type="text/javascript">

    let msgInput = document.querySelector('#sendMsg');
    msgInput.addEventListener('keydown',event=>{
        if (event.keyCode === 13 && !event.ctrlKey) {
            event.preventDefault();
            sendMsg();
            return false
        }

        if (event.keyCode === 13 && event.ctrlKey){
            msgInput.value += "\n"
        }
    })

    // window.onbeforeunload = (e) => {
    //
    //     // 与通常的浏览器不同,会提示给用户一个消息框,
    //     //返回非空值将默认取消关闭
    //     //建议使用对话框 API 让用户确认关闭应用程序.
    //     e.returnValue = false // 相当于 `return false` ，但是不推荐使用
    // }
</script>
</body>
</html>
